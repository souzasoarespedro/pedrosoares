<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição Múltipla</title>
</head>
<body>
    <div class="multi-transition">Passe o mouse</div>

<style>
  .multi-transition {
    width: 150px;
    height: 100px;
    background-color: pink;
    border: 2px solid black;
    text-align: center;
    line-height: 100px;
    transition: background-color 0.5s ease, border-radius 0.5s ease, transform 0.5s ease;
  }

  .multi-transition:hover {
    background-color: red;
    border-radius: 25px;
    transform: scale(1.2);
  }
</style>


</body>
</html>
