<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
   
</head>
<body>
    <div class="text-wave">Ondulação</div>

    <style>
      .text-wave {
        display: inline-block;
        font-size: 24px;
        font-weight: bold;
      }
    
      .text-wave span {
        display: inline-block;
        animation: wave 1s infinite;
      }
    
      .text-wave span:nth-child(1) { animation-delay: 0s; }
      .text-wave span:nth-child(2) { animation-delay: 0.1s; }
      .text-wave span:nth-child(3) { animation-delay: 0.2s; }
      .text-wave span:nth-child(4) { animation-delay: 0.3s; }
      .text-wave span:nth-child(5) { animation-delay: 0.4s; }
    
      @keyframes wave {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>
    <script>
      const text = document.querySelector('.text-wave');
      text.innerHTML = text.textContent.split('').map(char => `<span>${char}</span>`).join('');
    </script>
    
    
</body>
</html>
