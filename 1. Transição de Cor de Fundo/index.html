<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição de Cor de Fundo</title>
</head>
<body>
    <div class="background-transition">Passe o mouse</div>

<style>
  .background-transition {
    width: 200px;
    height: 100px;
    background-color: blue;
    color: white;
    text-align: center;
    line-height: 100px;
    transition: background-color 0.5s ease;
  }

  .background-transition:hover {
    background-color: green;
  }
</style>


</body>
</html>
