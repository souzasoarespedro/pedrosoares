<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscar</title>
</head>
<body>
    <div class="blink">Piscar</div>

<style>
  .blink {
    width: 150px;
    text-align: center;
    color: black;
    font-weight: bold;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>


</body>
</html>
