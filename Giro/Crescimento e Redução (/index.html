<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crecimento e Redução</title>
</head>
<body>
    <div class="pulse"></div>

<style>
  .pulse {
    width: 100px;
    height: 100px;
    background-color: red;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.5); }
  }
</style>


</body>
</html>
