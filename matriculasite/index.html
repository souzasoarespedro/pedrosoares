<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ficha de Matrícula</h1>
        <form>
            <fieldset>
                <legend>Dados do Aluno</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required><br>

                <label for="escolaridade">Ano Escolar:</label>
                <input type="text" id="escolaridade" name="escolaridade" required><br>
            </fieldset>

            <fieldset>
                <legend>Filiação</legend>
                <label for="nome-pai">Nome do Pai:</label>
                <input type="text" id="nome-pai" name="nome-pai"><br>

                <label for="nome-mae">Nome da Mãe:</label>
                <input type="text" id="nome-mae" name="nome-mae"><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br>
            </fieldset>

            <fieldset>
                <legend>Relação de Documentos</legend>
                <label>
                    <input type="checkbox" name="documentos" value="certidao-nascimento"> Certidão de Nascimento
                </label><br>

                <label>
                    <input type="checkbox" name="documentos" value="rg"> RG do Aluno
                </label><br>

                <label>
                    <input type="checkbox" name="documentos" value="comprovante-residencia"> Comprovante de Residência
                </label><br>

                <label>
                    <input type="checkbox" name="documentos" value="historico-escolar"> Histórico Escolar
                </label>
            </fieldset>

            <fieldset>
                <legend>Observações</legend>
                <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
