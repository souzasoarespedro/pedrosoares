    <div class="border-expand"></div>

<style>
  .border-expand {
    width: 100px;
    height: 100px;
    border: 5px solid black;
    animation: borderExpand 2s infinite alternate;
  }

  @keyframes borderExpand {
    0% { border-width: 5px; }
    100% { border-width: 20px; }
  }
</style>
