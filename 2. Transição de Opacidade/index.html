<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição de Opacidade</title>
</head>
<body>
    <div class="opacity-transition">Passe o mouse</div>

<style>
  .opacity-transition {
    width: 200px;
    height: 100px;
    background-color: red;
    color: white;
    text-align: center;
    line-height: 100px;
    transition: opacity 0.5s ease;
    opacity: 1;
  }

  .opacity-transition:hover {
    opacity: 0.5;
  }
</style>


</body>
</html>
