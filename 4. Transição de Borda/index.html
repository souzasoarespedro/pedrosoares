<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição de Borda</title>
</head>
<body>
    <div class="border-transition">Passe o mouse</div>

<style>
  .border-transition {
    width: 200px;
    height: 100px;
    background-color: orange;
    border: 2px solid black;
    text-align: center;
    line-height: 100px;
    transition: border-width 0.5s ease;
  }

  .border-transition:hover {
    border-width: 10px;
  }
</style>


</body>
</html>
