<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição de Raio da Borda</title>
</head>
<body>
    <div class="radius-transition">Passe o mouse</div>

<style>
  .radius-transition {
    width: 200px;
    height: 100px;
    background-color: lightgreen;
    text-align: center;
    line-height: 100px;
    transition: border-radius 0.5s ease;
    border-radius: 0;
  }

  .radius-transition:hover {
    border-radius: 50%;
  }
</style>


</body>
</html>
